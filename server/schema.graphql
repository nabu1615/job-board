type Query {
    job(id: ID!): Job
    company(id: ID!): Company
    jobs: [Job!]
}

type Company {
    id: ID!
    name: String!
    description: String
    jobs: [Job!]!
}


"""
Represents a job add posted on our board
"""
type Job {
    id: ID!
    """ The __date__ when the job was published, in ISO-8601 format. `2022-12-31`  """
    date: String!
    title: String!
    description: String
    company: Company!
}